<body>

    <div class="container2">
        <div class="logo">
            <!-- <img src="images/Logo-site.png" alt="Logo"> -->
        </div>

        <div class="countdown-form">
            <h2>Set Countdown Timer</h2>
            <form id="countdownForm">
                <div class="input-container">
                    <label for="countdownInput" style="color: rgb(131, 172, 208);">Enter time (in seconds):</label>
                    <input type="number" id="countdownInput" required style="color: rgb(131, 172, 208);">
                </div>
                <div class="btn-container">
                    <button type="button" onclick="startCountdown()">Start Countdown</button>
                </div>
                <div class="btn-container">
                    <button type="button" onclick="stopCountdown()">Stop Countdown</button>
                </div>
                <div class="btn-container">
                    <button type="button" onclick="resetCountdown()">Reset Countdown</button>
                </div>
                <div class="btn-container">
                    <h2>Countdown Timer:</h2>
                    <div id="timer"></div>
                </div>
            </form>

        </div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the button element
            var startButton = document.querySelector(".btn-container button");

            // Add an event listener to the button for the "click" event
            startButton.addEventListener("click", function () {
                startCountdown(); // Call the startCountdown function when the button is clicked
            });
        });
        function startCountdown() {
            var countdownInput = document.getElementById("countdownInput").value;
            var timerElement = document.getElementById("timer");
            var time = countdownInput;

            var countdown = setInterval(function () {
                timerElement.textContent = time + " seconds remaining";
                time--;

                if (time < 0) {
                    clearInterval(countdown);
                    timerElement.textContent = "Time's up!";
                }
            }, 1000);
        }
        function resetCountdown() {
            clearInterval(countdown); // Clear the existing countdown interval
            var timerElement = document.getElementById("timer");
            timerElement.textContent = ""; // Clear the timer text
            document.getElementById("countdownInput").value = ""; // Clear the input field
        }
    </script>
